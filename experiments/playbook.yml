---
- name: Train Switch Management Playbook
  hosts: train_switches
  gather_facts: false
  connection: network_cli

  tasks:
    - name: Execute 'show port' command on switch
      ansible.netcommon.cli_command:
        command: 'show port'
      register: port_output

    - name: Display port information in debug
      ansible.builtin.debug:
        msg: "{{ port_output.stdout_lines }}"
      when: port_output.stdout_lines is defined
