# OpenRail SwitchOS Inventory Template
# Copy this file and customize for your environment

[switchos_devices]
# Add your SwitchOS devices here
# Examples:
switch1 ansible_host=192.168.1.31
# switch2 ansible_host=192.168.1.11
# switch3 ansible_host=switch3.example.com

[switchos_devices:vars]
# Connection settings for all SwitchOS devices
ansible_connection=ansible.netcommon.network_cli
ansible_network_os=openrail.switchos.switchos
ansible_user=admin
ansible_ssh_pass=admin
#ansible_ssh_port=10022
#ansible_become=true
ansible_become_method=enable
ansible_become_pass=admin

# SSH settings
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
ansible_command_timeout=30
ansible_connect_timeout=30

# Optional: Use SSH keys instead of passwords
# ansible_ssh_private_key_file=/path/to/private/key
# ansible_ssh_pass is not needed when using SSH keys

[all:vars]
# Global variables
ansible_python_interpreter=auto_silent
