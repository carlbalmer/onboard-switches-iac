# Ansible inventory file generated by topology discovery
# This file is automatically generated - do not edit manually

all:
  children:
    switches:
      hosts:
        # Discovered switches will be added here automatically
        # Format:
        # switch_ip:
        #   ansible_host: switch_ip
        #   ansible_user: username
        #   ansible_password: password
        #   vendor: vendor_name
        #   model: switch_model
        #   hostname: switch_hostname
        #   interfaces: [...]
        #   neighbors: [...]
      vars:
        ansible_connection: network_cli
        ansible_network_os: "{{ vendor }}"
        ansible_python_interpreter: "{{ ansible_playbook_python }}"

  vars:
    # Global variables for all switches
    discovery_timestamp: null
    topology_depth: 0
    total_switches_discovered: 0
